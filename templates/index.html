<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4">Personal Expense Tracker</h2>

    <!-- Form to Add Expense -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Add New Expense</h5>
            <form id="expense-form">
                <div class="row">
                    <div class="col-md-3">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="category" class="form-control" placeholder="Category" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="description" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-success w-100" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card">
        <div class="card-body">
            <h5>Your Expenses</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Expenses populated via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Budget Tracking -->
    <div class="card mt-4">
        <div class="card-body">
            <h5>Monthly Budget</h5>
            <div class="row align-items-center">
                <div class="col-md-4">
                    <input type="number" step="0.01" id="budget-input" class="form-control" placeholder="Set your monthly budget">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="set-budget-btn">Set Budget</button>
                </div>
                <div class="col-md-6">
                    <span id="budget-status" class="fs-5"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
